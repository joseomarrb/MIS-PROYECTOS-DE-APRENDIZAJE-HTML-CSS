<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <main class="container">

  <header class="header">

    <div class="header__logo">

    </div>


  </header>

  <article class="article">

    <div class="article__img">
      <img src="images/illustration-mockups.svg" alt="illustration-mockups">

  </article>

  <section class="section">

    <h1 class="section__title">Build The Community Your Fans Will Love</h1>
    <p class="section__paragraph">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
      Create connections with your users as you engage in genuine discussion.</p>
    <button class="section__btn">Register</button>

  </section>

  <footer class="footer">
    <ul>
      <li><a class="footer__link" href="#"><i class="fa-brands fa-instagram"></i></a></li>
      <li><a class="footer__link" href="#"><i class="fa-brands fa-facebook"></i></a></li>
      <li><a class="footer__link" href="#"><i class="fa-brands fa-x-twitter"></i></a></li>
    </ul>
  </footer>

  </main>
