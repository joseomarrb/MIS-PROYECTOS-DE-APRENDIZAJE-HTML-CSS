<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | NFT preview card component INTENTP</title>
  
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>

  <section class="container">

    <div class="container__img">

      <img class="img" src="/images/image-equilibrium.jpg" alt="Imagen del Producto">
      <div class="overlay">
        <!-- <h1 class="imagen">Suscribete </h1> -->
        <!-- <img class="imagen" src="images/icon-view.svg" alt=""> -->
      </div>
    </div>

    <div class="container__product">

      <h1 class="title">Equilibrium #3429</h1>
      <p class="paragraph">Our Equilibrium collection promotes balance and calm.</p>

      <div class="container__est">
        <h3 class="datos"><img src="images/icon-ethereum.svg" alt="I:E"> 0.041 ETH</h3>
        <h3 class="datos datos--days"><img src="images/icon-clock.svg" alt="I:C">3 days left</h3>
      </div>
    </div>

    <div class="container__jules">

        <img src="images/image-avatar.png" alt="Imagen de la persona">
        <h2 class="subtitle">Creation of <span>Jules Wyvern</span></h2>
      
    </div>
  </section>



  <!-- Equilibrium #3429

  Our Equilibrium collection promotes balance and calm.

  0.041 ETH
  3 days left
  
  Creation of Jules Wyvern -->

</body>
</html>
